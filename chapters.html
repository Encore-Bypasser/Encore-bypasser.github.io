<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Management</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #121212;
            color: #4ecdc4;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #4ecdc4;
            text-align: center;
        }

        /* Login Section Styles */
        .login-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: rgb(44, 44, 44);
            margin: 15% auto;
            padding: 20px;
            border-radius: 4px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        /* Card Styles */
        .card {
            width: 100%;
            background: rgb(44, 44, 44);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card__title {
            color: #4ecdc4;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid rgb(167, 159, 159);
            font-size: 1rem;
            text-align: left;
        }

        .card__data {
            font-size: 0.9rem;
            display: flex;
            border-right: 1px solid rgb(203, 203, 203);
            border-left: 1px solid rgb(203, 203, 203);
            border-bottom: 1px solid rgb(203, 203, 203);
        }

        .card__right {
            width: 50%;
            border-left: 1px solid rgb(203, 203, 203);
            text-align: left;
        }

        .card__left {
            width: 50%;
            text-align: left;
        }

        .item {
            padding: 5px;
            background-color: rgb(30, 30, 30);
            color: white;
            text-align: left;
        }

        .card__right .item {
            padding-left: 10px;
        }

        .card__left .item {
            padding-right: 10px;
        }

        .item:nth-child(even) {
            background: rgb(50, 50, 50);
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgb(30, 30, 30);
        }

        /* Request Item Styles */
        .request-item {
            border: 1px solid rgb(100, 100, 100);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: rgb(44, 44, 44);
            color: #4ecdc4;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: rgb(44, 44, 44);
            color: #4ecdc4;
            border: 1px solid rgb(100, 100, 100);
            border-radius: 4px;
        }

        /* Button Styles */
        button {
            background-color: rgb(60, 60, 60);
            color: #4ecdc4;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(80, 80, 80);
        }

        /* Admin Section Styles */
        #adminSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-section">
        <span id="userStatus">Not logged in</span>
        <button id="loginBtn" onclick="showLoginModal()">Login</button>
        <button id="logoutBtn" onclick="logout()" class="hidden">Logout</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideLoginModal()">&times;</span>
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Series Form -->
    <div class="form-card">
        <h2>Add New Series</h2>
        <div class="form-group">
            <input type="text" id="seriesName" placeholder="Series Name">
        </div>
        <div class="form-group">
            <input type="number" id="chapter" placeholder="Chapter Number">
        </div>
        <div class="form-group">
            <input type="number" id="startNumber" placeholder="Start Number">
        </div>
        <div class="form-group">
            <input type="number" id="frameCount" placeholder="Frame Count">
        </div>
        <div class="form-group">
            <input type="text" id="filePattern" placeholder="File Pattern" value="01-optimized.webp">
        </div>
        <button onclick="submitRequest()">Submit Request</button>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
        <h2>Pending Requests</h2>
        <div class="series-container" id="pendingRequests">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <!-- Current Series List -->
    <h2>Current Series</h2>
    <div class="series-container" id="seriesList">
        <!-- Will be populated dynamically -->
    </div>
</body>

    <script>
const API_URL = 'https://mountainous-young-raven.glitch.me';
let token = localStorage.getItem('token');
const GITHUB_CONFIG = {
    REPO: 'psycho980/psycho980.github.io',
    BRANCH: 'main'
};
let seriesData = [];
let editingIndex = null;

// Helper function for safely getting DOM elements
function getElement(id) {
    const element = document.getElementById(id);
    if (!element) {
        console.warn(`Element with id '${id}' not found`);
        return null;
    }
    return element;
}

// Authentication Functions
function updateLoginStatus() {
    const isLoggedIn = !!token;
    
    const userStatus = getElement('userStatus');
    const loginBtn = getElement('loginBtn');
    const logoutBtn = getElement('logoutBtn');
    const adminSection = getElement('adminSection');
    const currentSeriesSection = getElement('currentSeriesSection');

    if (userStatus) {
        userStatus.textContent = isLoggedIn ? 'Logged in as Admin' : 'Not logged in';
    }
    
    if (loginBtn) {
        loginBtn.classList.toggle('hidden', isLoggedIn);
    }
    
    if (logoutBtn) {
        logoutBtn.classList.toggle('hidden', !isLoggedIn);
    }
    
    if (adminSection) {
        adminSection.classList.toggle('hidden', !isLoggedIn);
    }
    
    if (currentSeriesSection) {
        currentSeriesSection.classList.toggle('hidden', !isLoggedIn);
    }
}

async function login() {
    const username = getElement('username')?.value;
    const password = getElement('password')?.value;

    if (!username || !password) {
        alert('Please enter both username and password');
        return;
    }

    try {
        const response = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            token = data.token;
            localStorage.setItem('token', token);
            hideLoginModal();
            updateLoginStatus();
            loadPendingRequests();
            loadSeriesData();
        } else {
            alert('Invalid credentials');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Error during login');
    }
}

function logout() {
    token = null;
    localStorage.removeItem('token');
    updateLoginStatus();
    const seriesList = getElement('seriesList');
    if (seriesList) {
        seriesList.innerHTML = '';
    }
}

// Pending Requests Functions
async function loadPendingRequests() {
    if (!token) return;

    try {
        const response = await fetch(`${API_URL}/pending-requests`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const requests = await response.json();
            displayPendingRequests(requests);
        } else {
            console.error('Error loading pending requests');
        }
    } catch (error) {
        console.error('Load pending requests error:', error);
    }
}

function displayPendingRequests(requests) {
    const container = getElement('pendingRequests');
    if (!container) return;

    container.innerHTML = requests.length === 0 ? 
        '<p>No pending requests</p>' : 
        requests.map(request => `
            <div class="request-item">
                <p>Series: ${request.series}</p>
                <p>Chapter: ${request.chapter}</p>
                <p>Start Number: ${request.startNumber}</p>
                <p>Frame Count: ${request.frameCount}</p>
                <p>File Pattern: ${request.filePattern}</p>
                <button onclick="approveRequest('${request.id}')">Approve</button>
                <button onclick="rejectRequest('${request.id}')">Reject</button>
            </div>
        `).join('');
}

async function approveRequest(requestId) {
    if (!token) return;

    try {
        const response = await fetch(`${API_URL}/approve-request`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ requestId })
        });

        if (response.ok) {
            alert('Request approved');
            loadPendingRequests();
            loadSeriesData();
        } else {
            alert('Error approving request');
        }
    } catch (error) {
        console.error('Approve request error:', error);
        alert('Error approving request');
    }
}

async function rejectRequest(requestId) {
    if (!token) return;

    try {
        const response = await fetch(`${API_URL}/reject-request`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ requestId })
        });

        if (response.ok) {
            alert('Request rejected');
            loadPendingRequests();
        } else {
            alert('Error rejecting request');
        }
    } catch (error) {
        console.error('Reject request error:', error);
        alert('Error rejecting request');
    }
}

// Series Management Functions
async function loadSeriesData() {
    if (!token) {
        const seriesList = getElement('seriesList');
        if (seriesList) {
            seriesList.innerHTML = '';
        }
        return;
    }

    try {
        const response = await fetch('https://raw.githubusercontent.com/Psycho980/Psycho980.github.io/refs/heads/main/chapters.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        seriesData = await response.json();
    } catch (error) {
        console.error('Error loading series data:', error);
        seriesData = [
            {
                "series": "The Knight King Who Returned with a God [ Default]",
                "chapters": [
                    { "chapter": 96, "startNumber": 266584, "frameCount": 10, "filePattern": "01-optimized.webp" }
                ]
            }
        ];
    }
    renderSeriesList();
}

function renderSeriesList() {
    const seriesList = getElement('seriesList');
    if (!seriesList) return;

    seriesList.innerHTML = '';

    if (seriesData.length === 0) {
        seriesList.innerHTML = '<p>No series data available.</p>';
        return;
    }

    seriesData.forEach((series, seriesIndex) => {
        const seriesCard = document.createElement('div');
        seriesCard.className = 'card';
        seriesCard.innerHTML = `
            <div class="card__title">${series.series}</div>
            <div class="card__data">
                <div class="card__left">
                    <div class="item">Chapter</div>
                    <div class="item">Start Number</div>
                    <div class="item">Frame Count</div>
                    <div class="item">File Pattern</div>
                </div>
                <div class="card__right">
                    ${series.chapters.map(chapter => `
                        <div class="item">${chapter.chapter}</div>
                        <div class="item">${chapter.startNumber}</div>
                        <div class="item">${chapter.frameCount}</div>
                        <div class="item">${chapter.filePattern || "01-optimized.webp"}</div>
                    `).join('')}
                </div>
            </div>
            <div class="card-actions">
                <button onclick="prepareEdit(${seriesIndex})">Edit</button>
                <button onclick="removeSeries(${seriesIndex})">Remove</button>
            </div>
        `;
        seriesList.appendChild(seriesCard);
    });
}

function prepareEdit(index) {
    const series = seriesData[index];
    editingIndex = index;
    
    const seriesNameInput = getElement('seriesName');
    const chapterInput = getElement('chapter');
    const startNumberInput = getElement('startNumber');
    const frameCountInput = getElement('frameCount');
    const filePatternInput = getElement('filePattern');
    const addButton = getElement('addButton');
    
    if (!seriesNameInput || !chapterInput || !startNumberInput || !frameCountInput || !filePatternInput || !addButton) {
        console.error('Required form elements not found');
        return;
    }

    seriesNameInput.value = series.series;
    const chapter = series.chapters[0];
    chapterInput.value = chapter.chapter;
    startNumberInput.value = chapter.startNumber;
    frameCountInput.value = chapter.frameCount;
    filePatternInput.value = chapter.filePattern || "01-optimized.webp";
    addButton.textContent = 'Update Series';
}

function addSeries() {
    const seriesNameInput = getElement('seriesName');
    const chapterInput = getElement('chapter');
    const startNumberInput = getElement('startNumber');
    const frameCountInput = getElement('frameCount');
    const filePatternInput = getElement('filePattern');
    const addButton = getElement('addButton');

    if (!seriesNameInput || !chapterInput || !startNumberInput || !frameCountInput || !filePatternInput) {
        alert('Required form elements not found');
        return;
    }

    const seriesName = seriesNameInput.value.trim();
    const chapter = parseInt(chapterInput.value);
    const startNumber = parseInt(startNumberInput.value);
    const frameCount = parseInt(frameCountInput.value);
    const filePattern = filePatternInput.value.trim() || "01-optimized.webp";

    if (!seriesName || isNaN(chapter) || isNaN(startNumber) || isNaN(frameCount)) {
        alert('Please fill in all fields correctly.');
        return;
    }

    if (editingIndex !== null) {
        seriesData[editingIndex] = {
            "series": seriesName,
            "chapters": [{ chapter, startNumber, frameCount, filePattern }]
        };
        editingIndex = null;
        if (addButton) {
            addButton.textContent = 'Add Series';
        }
    } else {
        seriesData.push({
            "series": seriesName,
            "chapters": [{ chapter, startNumber, frameCount, filePattern }]
        });
    }
    renderSeriesList();
    saveToJson();
}

function removeSeries(seriesIndex) {
    if (confirm('Are you sure you want to remove this series?')) {
        seriesData.splice(seriesIndex, 1);
        renderSeriesList();
        saveToJson();
    }
}

async function saveToJson() {
    const jsonContent = JSON.stringify(seriesData, null, 2);
    const base64Content = btoa(unescape(encodeURIComponent(jsonContent)));

    try {
        const response = await fetch(`${API_URL}/chapter`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                content: base64Content,
                sha: 'existing-file-sha'
            })
        });

        if (response.ok) {
            alert('Successfully updated chapters.json on GitHub!');
        } else {
            alert('Failed to update chapters.json.');
        }
    } catch (error) {
        console.error('Save to JSON error:', error);
        alert('Error updating chapters.json');
    }
}

// Request Submission Function
async function submitRequest() {
    const seriesName = getElement('seriesName')?.value;
    const chapter = getElement('chapter')?.value;
    const startNumber = getElement('startNumber')?.value;
    const frameCount = getElement('frameCount')?.value;
    const filePattern = getElement('filePattern')?.value || "01-optimized.webp";

    if (!seriesName || !chapter || !startNumber || !frameCount) {
        alert('Please fill in all required fields');
        return;
    }

    const request = {
        series: seriesName,
        chapter: chapter,
        startNumber: startNumber,
        frameCount: frameCount,
        filePattern: filePattern,
        id: Date.now().toString()
    };

    try {
        const response = await fetch(`${API_URL}/request`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(request)
        });

        if (response.ok) {
            alert('Request submitted successfully');
            if (token) {
                loadPendingRequests();
            }
        } else {
            alert('Error submitting request');
        }
    } catch (error) {
        console.error('Submit error:', error);
        alert('Error submitting request');
    }
}

// Modal Functions
function showLoginModal() {
    const loginModal = getElement('loginModal');
    if (loginModal) {
        loginModal.style.display = 'block';
    }
}

function hideLoginModal() {
    const loginModal = getElement('loginModal');
    if (loginModal) {
        loginModal.style.display = 'none';
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    const requiredElements = [
        'userStatus',
        'loginBtn',
        'logoutBtn',
        'adminSection',
        'currentSeriesSection',
        'loginModal',
        'seriesList',
        'pendingRequests'
    ];

    const missingElements = requiredElements.filter(id => !document.getElementById(id));
    
    if (missingElements.length > 0) {
        console.error('Missing required elements:', missingElements);
        alert('Error: Some required page elements are missing. The application may not function correctly.');
        return;
    }

    updateLoginStatus();
    if (token) {
        loadSeriesData();
        loadPendingRequests();
    }
});
    </script>
</html>
